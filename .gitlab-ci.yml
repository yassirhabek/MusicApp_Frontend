stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  image: node
  script:
      - npm install
      - npm build
  artifacts:
    expire_in: 1 hour
    paths:
      - build
      - node_modules/

unit-test-job:
  stage: test 
  image: node
  script:
    - npm test

docker-build:
  stage: docker-build
  image: docker:latest
  services: 
    - name: docker:19.03.8-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
